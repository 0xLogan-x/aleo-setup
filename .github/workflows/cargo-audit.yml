name: Cargo audit
on:
  pull_request:
  push:
    branches:
      - master
env:
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Cargo audit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.48.0
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust (${{ matrix.rust }})
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run audit check
        run: cargo audit
